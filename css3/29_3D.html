<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29_3D</title>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            border: 1px dashed;
            margin: 100px auto;
            /* 3D视角 */
            perspective: 1000px;
        }
        
        #div1-1 {
            width: 400px;
            height: 400px;
            background: #ff0000;
            /* 3D 围绕x轴 旋转 */
            transform: rotateX(30deg);
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div1-1">div1-1</div>
    </div>
</body>

</html>
