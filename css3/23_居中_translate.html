<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_居中_translate</title>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            background: #00ff00;
            position: relative;
        }
        
        #div1-1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div1-1">div1-1</div>
    </div>
</body>

</html>
