<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_三列布局，两侧固定，中间自适应</title>
    <style>
        * {
            margin: 0;
        }
        
        html,
        body,
        #parent {
            width: 100%;
            height: 100%;
        }
        
        #parent {
            display: flex;
            flex-direction: column;
        }
        
        #top {
            width: 100%;
            height: 100px;
            background: #ff0000;
            position: fixed;
            top: 0;
        }
        
        #center {
            width: 100%;
            background: #00ff00;
            flex-grow: 1;
            margin: 100px 0;
        }
        
        #bottom {
            width: 100%;
            height: 100px;
            background: #0000ff;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="top">top</div>
        <div id="center">center</div>
        <div id="bottom">bottom</div>
    </div>

</body>

</html>
