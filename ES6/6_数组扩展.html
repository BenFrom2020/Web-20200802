<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_数组扩展</title>
</head>

<body>
    <ul id='ul1'>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
    </ul>

    <script>
        let arr = ['a', 'b', 'c', 'd'];
        // 将数组所有元素放入一个字符串
        console.log(arr.join(':')); //join的参数是元素的分隔符，可以为空
    </script>

    <script>
        // 反转字符串
        let arra = 'abcdefg';
        let arra2 = arra.split('').reverse().join('');
        console.log(arra2);
    </script>

    <script>
        // 排序  默认是按照字母顺序排序
        let arrb = [4, 3, 1, 7, 5, 2];
        let arrb1 = arrb.sort();
        console.log(arrb1);
    </script>
    <script>
        // 通过函数 按数值大小排序
        let arrb2 = [4, 3, 1, 7, 5, 2, 11, 22];
        let arrb3 = arrb2.sort(function(a, b) {
            return a - b;
        });
        console.log(arrb3);
    </script>
    <script>
        // 通过函数 按对象属性值排序
        let userList = [{
            name: 'zs',
            age: 20
        }, {
            name: 'ls',
            age: 18,
        }, {
            name: 'ww',
            age: 30
        }];

        let userList2 = userList.sort(function(a, b) {
            return a.age - b.age;
        });
        console.log(userList2);
    </script>
    <script>
        // 乱序
        let arrc = [1, 2, 3, 4, 5, 6, 7, 8];
        let arrc2 = arrc.sort(function() {
            return Math.random() - 0.5;
        });
        console.log(arrc2);
    </script>

    <script>
        // 返回值为  被删除的数组
        let arrd1 = [1, 2, 3, 4];
        let arrd2 = arrd1.splice(2, 0, 12);
        console.log(arrd1);
        let arrd3 = arrd1.splice(2, 1, 13, 14);
        console.log(arrd1);
        // 当只有一个参数时  删除后面所有的元素
        let arrd4 = arrd1.splice(2);
        console.log(arrd1);
    </script>

    <script>
        // Array.from() 类数组
        // aLi不是数组
        let aLi = document.querySelectorAll('#ul1 li');
        console.log(aLi);
        // 将xx转化为数组
        var arre = Array.from(aLi);
        arre.push(5);
        console.log(arre);

        // 通过解构 取出所有元素
        var [li1, li2, li3, li4] = aLi;
        // var [li1,li2,li3,li4] = Array.from(aLi);
        console.log(li1, li2, li3, li4);
    </script>

    <script>
        // Array.of()   将一组值，转换为数组
        let arrf = Array.of(1, true, 'aa', [1, 2, 3], {
            name: 'zs'
        });
        console.log(arrf);
    </script>

    <script>
        // 定义新数组 [1, 2, 3]
        let arrg = new Array(1, 2, 3);
        console.log(arrg);

        // 只有一个参数时，指的是 数组的长度
        let arrg2 = new Array(3);
        console.log(arrg2);

        // 初始化数组   .fill()
        let arrg3 = new Array(3).fill(12);
        console.log(arrg3);

        let arrg4 = [1, 2, 3, 4, 5];
        // 初始化会改变原有的值
        arrg4.fill(13, 1, 3);
        console.log(arrg4);

        // 
        let arrg5 = [1, 2, 3, NaN, 4, 5];
        console.log(arrg5.includes(NaN)); //boolean

        // 遍历数组
        let arrg6 = ['a', 'b', 'c', 'd'];
        for (let i = 0; i < arrg6.length; i++) {
            console.log(arrg6[i]);
        }

        // 遍历数组
        for (let item of arrg6) {
            console.log(item);
        }

        // 遍历数组索引
        for (let item of arrg6.keys()) {
            console.log(item);
        }

        // 遍历数组
        for (let [index, item] of arrg6.entries()) {
            console.log(index, item);
        }

        // 三个参数，元素、索引、数组本身
        arrg6.forEach(function(elem, index, self) {
            console.log(elem, index, self);
        });

        // .map
        let arrg7 = [4, 5, 6, 7, 8];
        var arrg8 = arrg7.map(function(elem, index, self) {
            if (elem > 5) {
                return elem;
            }
        });
        console.log(arrg8);

        // .filter
        let arrg9 = [4, 5, 6, 7, 8];
        var arrg10 = arrg9.filter(function(elem, index, self) {
            if (elem > 5) {
                return elem;
            }
        });
        console.log(arrg10);

        // some
        let arrg11 = [4, 5, 6, 7, 8];
        var arrg12 = arrg11.some(function(elem, index, self) {
            if (elem > 5) {
                return elem;
            }
        });
        console.log(arrg12);

        // some
        let arrg13 = [4, 5, 6, 7, 8];
        var arrg14 = arrg13.every(function(elem, index, self) {
            if (elem > 5) {
                return elem;
            }
        });
        console.log(arrg14);
    </script>
</body>

</html>
