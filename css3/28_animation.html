<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28_animation</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            /* forwards 动画停在最后一帧*/
            /* 1s 为延迟 */
            /* 执行次数 infinite无限次 */
            animation: move 5s linear forwards 1s 2;
        }
        
        @keyframes move {
            /* from与0% 相同 */
            from {}
            /* 0% {} */
            20% {
                transform: translate(100px);
            }
            40% {
                transform: translate(200px);
            }
            60% {
                transform: translate(300px);
            }
            80% {
                transform: translate(400px);
            }
            /* to与100% 相同 */
            to {
                transform: translate(100px);
            }
            /* 100% {
                transform: translate(100px);
            } */
        }
    </style>
</head>

<body>

    <div id="div1"></div>
</body>

</html>
