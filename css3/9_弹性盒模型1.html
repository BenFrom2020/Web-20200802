<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9_弹性盒子模型1</title>
    <style>
        body {
            margin: 0;
        }
        
        .parent {
            display: -webkit-box;
        }
        
        .box {
            height: 400px;
        }
        
        .box1 {
            background: #ff0000;
            -webkit-box-flex: 1;
        }
        
        .box2 {
            background: #00ff00;
            -webkit-box-flex: 2;
            /* 弹性盒模型之-webkit-box-flex  分配的是 父元素 剩余的空间 */
            margin: 0 30px;
        }
        
        .box3 {
            background: #0000ff;
            -webkit-box-flex: 1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>


</body>

</html>
