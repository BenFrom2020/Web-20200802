<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_事件</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
        /* 可以通过此种方式 增加权重值 */
        
        #div1.bg {
            background: #0000ff;
        }
    </style>
</head>

<body>

    <div id="div1">div1</div>

    <script>
        var oDiv1 = document.getElementById('div1');
        oDiv1.onclick = function() {
            // oDiv1.style.background = '#00ff00';
            oDiv1.className = 'bg';
        };
    </script>
</body>

</html>
