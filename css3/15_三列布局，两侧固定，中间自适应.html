<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_三列布局，两侧固定，中间自适应</title>
    <style>
        * {
            margin: 0;
        }
        
        #parent {
            display: flex;
        }
        
        #left {
            width: 300px;
            height: 400px;
            background: #ff0000;
        }
        
        #middle {
            height: 400px;
            flex-grow: 1;
            background: #00ff00;
        }
        
        #right {
            width: 300px;
            height: 400px;
            background: #0000ff;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="middle"></div>
        <div id="right"></div>
    </div>
</body>

</html>
