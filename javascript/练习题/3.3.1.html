<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3.1</title>
</head>

<body>
    <script>
        function getMax(x, y) {
            return x > y ? x : y;
        }
        var x = Math.random();
        var y = Math.random();
        var max = getMax(x, y);
        console.log('当前随机数x=' + x + ',当前随机数y=' + y + ',其中最大值为' + max);
    </script>
</body>

</html>
