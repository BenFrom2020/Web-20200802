<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_单击行加亮并选中本行复选按钮</title>
    <style>
        table {
            border: 0;
            border-collapse: collapse;
        }
        
        td {
            font: normal 12px/17px Arial;
            padding: 2px;
            width: 100px;
        }
        
        th {
            font: bold 12px/17px Arial;
            text-align: left;
            padding: 4px;
            border-bottom: 1px solid #333333;
        }
        
        .even {
            background: #fff38f;
        }
        
        .odd {
            background: #ffffee;
        }
        
        .selected {
            background: #ff6500;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>暂住地</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="radio" name="choice"></td>
                    <td>张三</td>
                    <td>男</td>
                    <td>浙江宁波</td>
                </tr>
                <tr>
                    <td><input type="radio" name="choice"></td>
                    <td>李四</td>
                    <td>女</td>
                    <td>浙江宁波</td>
                </tr>
                <tr>
                    <td><input type="radio" name="choice"></td>
                    <td>王五</td>
                    <td>男</td>
                    <td>湖南长沙</td>
                </tr>
                <tr>
                    <td><input type="radio" name="choice"></td>
                    <td>赵六</td>
                    <td>男</td>
                    <td>浙江温州</td>
                </tr>
                <tr>
                    <td><input type="radio" name="choice"></td>
                    <td>Rain</td>
                    <td>男</td>
                    <td>浙江杭州</td>
                </tr>
                <tr>
                    <td><input type="radio" name="choice"></td>
                    <td>MAXMAN</td>
                    <td>女</td>
                    <td>浙江杭州</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('tbody tr:even').addClass('even');
            $('tbody tr:odd').addClass('odd');

            $('tbody tr').on('click', function() {
                // 分开写
                // $(this).addClass('selected').siblings().removeClass('selected');
                // $(this).find('input[name="choice"]').prop('checked', true);

                // 链写 end() 返回上一步
                $(this).addClass('selected').siblings().removeClass('selected').end().find('input[name="choice"]').prop('checked', true);
            });
        });
    </script>
</body>

</html>
