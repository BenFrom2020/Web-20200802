<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_行级元素居中</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            /* 设置行级元素:    水平居中 */
            text-align: center;
        }
        
        #span1 {
            background: #00ff00;
            /* 设置行级元素:    垂直居中 */
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <span id="span1">span</span>
    </div>
</body>

</html>
