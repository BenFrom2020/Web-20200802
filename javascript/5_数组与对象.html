<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_数组与对象</title>
</head>

<body>

    <!-- 数组与对象 -->
    <script>
        // 创建数组方式 第1种
        var arr = [5, 'xxx', true, undefined, 10];
        console.log(arr);
        var z = arr[2];
        console.log(z);

        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 创建数组方式 第2种
        // 创建一个空数组
        var arr2 = new Array();
        console.log(arr2);
        // 创建一个包含内容的数组
        var arr3 = new Array(2, 3, 4, 57);
        console.log(arr3);

        // 当Array只有一个数字内容时，默认其为 数组的长度
        var arr4 = new Array(2);
        console.log(arr4);

        // 创建一个二维数组
        var arr5 = new Array([2, 3, 4]);
        console.log(arr5);

        // 操作数组的方法
        var arr6 = [1, 2, 3];
        console.log(arr6);

        // 向数组末尾 添加一个数据
        arr6.push(4);
        console.log(arr6);

        // push方法的返回值是 数组的新长度 
        var len = arr6.push('a');
        console.log(arr6);
        console.log(len);

        // pop方法 删除数组最后一个元素，返回值为 删除的元素
        var element1 = arr6.pop();
        console.log(arr6);
        console.log(element1);
    </script>

    <!-- 对象:  万物皆对象 -->
    <script>
        // 定义对象 方式1
        // 键值对   key:value   键名key 唯一 
        var student = {
            name: 'zhangsan',
            age: 18,
            school: 'xxx',
            coding: function() {
                console.log('学习js');
            }
        };
        // 输出对象对应的属性内容 方式1：此时只能使用具体的属性名字
        console.log(student.school);
        // 输出对象对应的属性内容 方式2：此时既可以使用具体属性的名字，也可以使用变量来代表 属性的名字  例如：student[name]
        console.log(student['school']);
        student.coding();
    </script>
    <!-- for in 循环遍历对象 -->
    <script>
        for (var p in student) {
            // 此处p为变量 所以需要使用[]
            console.log(p + '--------' + student[p]);
        }
    </script>

    <script>
        // 定义对象 方式2
        var student2 = new Object();
        student2.name = 'zs';
        student2.age = '20';
        student2.eat = function() {
            console.log('eating');
        };
    </script>
</body>

</html>
