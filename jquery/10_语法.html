<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_语法</title>
    <style>

    </style>
</head>

<body>
    <h1 id="h1">h1</h1>
    <p id="p1">p</p>

    <h1 id="h2">h1</h1>
    <p id="p2">p</p>

    <ul id="ul1">
        <li>001</li>
        <li class="aa">002</li>
        <li>003
            <ul>
                <li>1</li>
                <li class="aa">2</li>
                <li>3</li>
            </ul>
        </li>
        <li class="aa">004</li>
    </ul>

    <script src="jquery-3.5.1.js"></script>
    <script>
        $(function() {
            // 给#h1和#p1加背景颜色
            // 向集合中增加元素
            $('#h1').add('#p1').css('background', '#ff0000');

            // 回退一个，不给#p2加背景
            // 终止当前链的最新过滤操作，并返回匹配的元素的以前状态
            $('#h2').add('#p2').end().css('background', '#ff0000');

            // 全部选中
            // $('#ul1 li').css('background', '#ff0000');

            // 选中后代中符合条件的元素
            // $('#ul1').find('.aa').css('background', '#ff0000');

            // 选中亲儿子  并且 class包含aa的
            $('#ul1').children('.aa').css('background', '#ff0000');
        });
    </script>
</body>

</html>
