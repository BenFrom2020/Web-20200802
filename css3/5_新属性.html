<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_新属性</title>
    <style>
        #h1-1 {
            text-shadow: 5px 5px 5px rgba(255, 0, 0, .5);
        }
        
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            box-shadow: 10px 10px 10px 10px rgba(100, 121, 111, 0.5);
        }
        
        #h1-2 {
            width: 200px;
            border: 1px solid;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* text-overflow: clip; */
        }
        
        #h1-3 {
            width: 200px;
            border: 1px solid;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1 id="h1-1">xxx</h1>

    <div id="div1">div1</div>

    <h1 id="h1-2">阿斯顿发送到发送到发的发送到发送到发送到发斯蒂芬</h1>

    <h1 id="h1-3">adfadsfasdfasdfasdfasdfasdfasdfasdfasdfasdf</h1>
</body>

</html>
