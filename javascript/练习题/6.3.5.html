<body>


    <script>
        // 当charAt返回值不存在时，默认返回空值
        function merge(s1, s2) {
            var newStr = '';
            var len = s1.length > s2.length ? s1.length : s2.length;
            for (var i = 0; i < len; i++) {
                newStr += s1.charAt(i) + s2.charAt(i);
            }
            return newStr;
        }
    </script>
    <script>
        function merge1(str1, str2) {
            var str3 = '';
            var i = str1.length;
            var j = str2.length;
            var k = i > j ? i : j;
            for (var n = 0; n < k; n++) {
                if (str1.charAt(n)) {
                    str3 += str1.charAt(n);
                }

                if (str2.charAt(n)) {
                    str3 += str2.charAt(n);
                }
            }
            return str3;
        }

        var z = merge('123456', 'abc');
        console.log(z);
    </script>
