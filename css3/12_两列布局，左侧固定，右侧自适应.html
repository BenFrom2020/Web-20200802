<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_两列布局，左侧固定，右侧自适应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #left {
            width: 300px;
            height: 400px;
            background: rgba(255, 0, 0, .5);
            color: #ffffff;
            float: left;
        }
        
        #right {
            height: 400px;
            background: #00ff00;
            margin-left: 310px;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
</body>

</html>
