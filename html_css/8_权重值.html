<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_权重值</title>
    <style>
        /* 选择器从右往左找   先找k 看k是否在j下 */
        
        .a .b .c .d .e .f .g .h .i .j .k {
            background: #ff0000;
        }
        
        #k {
            background: #00ff00;
        }
    </style>

</head>

<body>
    <div class="a">
        <div class="b">
            <div class="c">
                <div class="d">
                    <div class="e">
                        <div class="f">
                            <div class="g">
                                <div class="h">
                                    <div class="i">
                                        <div class="j">
                                            <div class="k" id="k">
                                                div-k
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
