<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_表格展开伸缩</title>
    <style>
        table {
            border: 0;
            border-collapse: collapse;
        }
        
        td {
            font: normal 12px/17px Arial;
            padding: 2px;
            width: 100px;
        }
        
        th {
            font: bold 12px/17px Arial;
            text-align: left;
            padding: 4px;
            border-bottom: 1px solid #333333;
            width: 100px;
        }
        
        .parent {
            background: #fff38f;
            cursor: pointer;
        }
        
        .odd {
            background: #ffffee;
        }
        
        .selected {
            background: #ff6500;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>暂住地</th>
                </tr>
            </thead>
            <tbody>
                <tr class="parent" id="row-01">
                    <td colspan="3">前台设计组</td>
                </tr>
                <tr class="child-row-01">
                    <td>张三</td>
                    <td>男</td>
                    <td>浙江宁波</td>
                </tr>
                <tr class="child-row-01">
                    <td>李四</td>
                    <td>女</td>
                    <td>浙江杭州</td>
                </tr>

                <tr class="parent" id="row-02">
                    <td colspan="3">前台开发组</td>
                </tr>
                <tr class="child-row-02">
                    <td>王五</td>
                    <td>男</td>
                    <td>湖南长沙</td>
                </tr>
                <tr class="child-row-02">
                    <td>赵六</td>
                    <td>男</td>
                    <td>浙江温州</td>
                </tr>

                <tr class="parent" id="row-03">
                    <td colspan="3">后台开发组</td>
                </tr>
                <tr class="child-row-03">
                    <td>Rain</td>
                    <td>男</td>
                    <td>浙江杭州</td>
                </tr>
                <tr class="child-row-03">
                    <td>MANMAN</td>
                    <td>女</td>
                    <td>浙江杭州</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $('.parent').on('click', function() {

                $(this).nextUntil('.parent').toggle(250);
            });
        });
    </script>
</body>

</html>
