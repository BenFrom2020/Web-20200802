<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_extend</title>
</head>

<body>
    <div id="content">

    </div>

    <!-- 合并对象 -->
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(function() {
            var a = {
                name: 'zs',
                age: 18,
            };

            var b = {
                school: 'hd',
            };

            var c = {
                age: 20,
            }

            $.extend(a, b, c);
            console.log(a);
            console.log(b);
            console.log(c);
        });
    </script>

    <script>
        dialog({
            width: 200,
            title: '注册',
            // content: '<h1>注册页面<h1>',
            content: '15_register_form.html'
        });

        // 默认 width=300 height=300 title='弹出层'
        function dialog(settings) {
            var defaultSettings = {
                width: 300,
                height: 300,
                title: '弹出层',
            };
            $.extend(defaultSettings, settings);
            console.log(defaultSettings);
            console.log(settings);

            // $('#content').html(defaultSettings.content);
            $('#content').load(defaultSettings.content);
        }
    </script>
</body>

</html>
