<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_盒模型</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            padding: 50px;
            border: 30px solid;
            /* IE6怪异/混杂模式  ---- border-box */
            /* box-sizing: border-box; */
        }
    </style>
</head>

<body>

    <div id="div1">div1</div>
</body>

</html>

<!-- W3C标准盒模型：宽度=内容宽度 -->
<!-- IE6怪异/混杂模式：宽度=内容宽度+padding+border -->
