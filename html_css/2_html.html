<!DOCTYPE html>
<!-- html网页的根(root)标签 -->
<html lang="en">

<head>
    <!-- head里的内容都是给浏览器看的 -->
    <!-- 字符集(常见 GBK GB2312)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO 搜索引擎优化Search Engine Optimization-->
    <meta name="keywords" content="裤子;鞋子;袜子">
    <meta name="description" content="这是一个卖衣服的网站">
    <title>2_html</title>

</head>

<body>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    浏览器默认字体

    <!-- 有序列表 -->
    <ol>
        <li><a href="">aa</a></li>
        <li>bb</li>
        <li>cc</li>
        <li>dd</li>
    </ol>

    <!-- 无序列表 -->
    <ul>
        <li>aa</li>
        <li>bb</li>
        <li>cc</li>
        <li>dd</li>
    </ul>

    <!-- 超链接 -->
    <a href="http://www.baidu.com" target="_blank">百度一下</a>

    <!-- 图像 -->
    <img src="brian-mcmahon-lgg0QaEewuo-unsplash.jpg" alt="图片加载失败了" title="这是一张桌面背景图片">
    <img src="https://images.unsplash.com/photo-1596268374351-4a2418cdec42?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1108&q=80" alt="brian-mcmahon-lgg0QaEewuo-unsplash">

    <!-- p标签  paragraph -->
    <p>段落</p>

    <!-- 表格 -->
    <table border="1px">
        <tr>
            <!-- colspan 跨列  -->
            <td colspan="2">11</td>
            <!-- rowspan跨行    只能从上向下跨 -->
            <!-- <td>22</td> -->
            <!-- <td rowspan="2">22</td> -->
        </tr>
        <tr>
            <td>33</td>
            <td>44</td>
        </tr>
    </table>

    <!-- div+css布局 -->
    <div>
        div1+css
    </div>

    <div>
        div2+css
    </div>

    <span>
        span1
    </span>

    <span>
        span2
    </span>

    <b>这是b标签</b>
</body>

</html>

<!-- 
    块级元素 block: 自己占一行  h1~h6   li  ol ul   table
    行级元素 inline: 行级元素和行级元素会在一行显示 a   span    b
    行块级元素: img
 -->
