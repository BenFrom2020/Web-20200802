<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>

<body>
    <script>
        for (var i = 0; i < 10; i++) {
            if (i == 5) {
                // debugger; // 设置断点
                // break; // 结束整个循环
                continue; // 结束本次循环 继续下一次循环
            }
            console.log(i);
        }
    </script>
</body>

</html>
