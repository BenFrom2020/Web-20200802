<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_css选择器</title>

    <!-- 内部样式 -->
    <style>
        div {
            background: green;
        }
        
        #div1 {
            background: blue;
        }
        
        .bg {
            color: white;
        }
        /* 后代选择器 */
        
        #ul1 li {
            background: red;
        }
        
        #ul1>li {
            background: aqua;
        }
        
        #ul1 .menu {
            /* background: blue; */
        }
        
        #ul1>.menu {
            background: greenyellow;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 内联样式 -->
    <h1 style="background: red;">内联样式 h1标签</h1>

    <!-- 利用内部样式设计div -->
    <div class="bg">
        内部样式 div标签
    </div>

    <div id="div1" class="bg">
        有id的div1
    </div>

    <!-- 利用外部样式设计p -->
    <p>
        外部样式 p标签
    </p>

    <ul id="ul1">
        <li>1
            <ul>
                <li class="menu">a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </li>
        <li>2</li>
        <li class="menu">3</li>
        <li>4</li>
    </ul>

    <ul id="ul2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body>

</html>

<!-- 
    css 选择器
    1、标签/元素    选择器          div{}
    2、id选择器     唯一的          #id{}
    3、class选择器  可以重复的      .class{}
    4、后代选择器    子孙后代       #ul1 li{}
    5、亲子代选择器                 #ul1>li{}       IE6不支持


    权重值：
    id > class > tag


 -->
