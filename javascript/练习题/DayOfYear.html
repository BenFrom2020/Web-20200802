<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayOfYear</title>
</head>

<body>

    <script>
        function DayOfYear(date) {
            var monthsDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var result = 0;
            if (date.year % 4 == 0) {
                monthsDays[1] = 29;
            }
            if (date.month == 1) {
                result = date.day;
            } else {
                for (var i = 0; i <= date.month - 2; i++) {
                    result += monthsDays[i];
                }
                result += date.day;
            }
            return result;
        }


        var myDate = new Date();
        var myYear = myDate.getFullYear();
        var myMonth = myDate.getMonth();
        var myDay = myDate.getDate();
        console.log(myYear, myMonth, myDay);

        var date = {
            year: myYear,
            month: myMonth,
            day: myDay,
        }
        var z = DayOfYear(date);
        console.log(z);
    </script>
</body>

</html>
