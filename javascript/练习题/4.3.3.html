<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.3.3</title>
</head>

<body>
    <!-- 10! -->
    <!-- 阶乘:方式1 -->
    <script>
        function fac(n) {
            result = 1;
            for (var i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        var z = fac(10);
        console.log(z);
    </script>

    <!-- 阶乘:方式2 递归-->
    <script>
        function fac2(n) {
            if (n == 1) {
                return 1;
            } else {
                return n * fac2(n - 1); //写法1
                // return n* arguments.callee(n-1); // 写法2
            }
        }

        var y = fac2(10);
        console.log(y);
    </script>

    <!-- 1!+2!+3!+……+10! -->
    <script>
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum += fac2(i)
        }
        console.log(sum);
    </script>
</body>

</html>
