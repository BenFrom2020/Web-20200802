<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_onload</title>
    <script>
        // 等待页面内容以及图片加载完成后  才执行
        window.onload = function() {
            var oTmallLogo2 = document.getElementById('tmall-logo');
            // 此处获取图片宽度为 480
            console.log('head里script------' + oTmallLogo2.offsetWidth);
        };
    </script>
</head>

<body>
    <img id="tmall-logo" src="tmall-logo.png" alt="">

    <script>
        var oTmallLogo = document.getElementById('tmall-logo');
        // 此处获取 图片宽度为0
        console.log('Body里script------' + oTmallLogo.offsetWidth);
    </script>

    <script>
        oTmallLogo.onload = function() {
            console.log('img.onload------' + oTmallLogo.offsetWidth);
        };
    </script>
</body>

</html>
