<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31_旋转立方体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #000000;
            perspective: 1000px;
            perspective-origin: 50% 50%;
        }
        
        .container {
            width: 200px;
            height: 200px;
            /* background: #ff0000; */
            position: relative;
            margin: 200px auto;
            transform-style: preserve-3d;
            transition: all 5s linear;
            animation: rotate 5s linear infinite;
        }
        
        @keyframes rotate {
            to {
                transform: rotateY(360deg);
            }
        }
        
        .cube {
            width: 200px;
            height: 200px;
            background-color: #cccccc;
            opacity: .6;
            font-size: 80px;
            border-radius: 5px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .one {
            transform: rotateY(-90deg) translateZ(100px);
        }
        
        .two {
            transform: rotateY(90deg) translateZ(100px);
        }
        
        .three {
            transform: rotateX(90deg) translateZ(100px);
        }
        
        .four {
            transform: rotateX(-90deg) translateZ(100px);
        }
        
        .five {
            transform: rotateY(180deg) translateZ(100px);
        }
        
        .six {
            transform: translateZ(100px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cube one">1</div>
        <div class="cube two">3</div>
        <div class="cube three">6</div>
        <div class="cube four">5</div>
        <div class="cube five">2</div>
        <div class="cube six">4</div>
    </div>


    <script>
    </script>
</body>

</html>
