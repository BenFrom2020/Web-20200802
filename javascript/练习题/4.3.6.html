<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.3.6</title>
</head>

<body>

    <script>
        function print(n) {
            for (var i = 0; i <= n; i++) {
                for (var k = 1; k <= n - i; k++) {
                    document.write('&nbsp');
                }

                for (var j = 1; j <= i; j++) {
                    document.write('*&nbsp');
                }

                document.write('<br>');
            }
        }

        print(5);
    </script>
</body>

</html>
