<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_循环</title>
</head>

<body>
    <!-- 循环 -->
    <!-- for循环 -->
    <script>
        for (var i = 1; i < 10; i++) {
            console.log(i);
        }
    </script>

    <!-- while循环 -->
    <script>
        // while先判断再执行
        var i = 1;
        while (i <= 10) {
            console.log(i);
            i++;
        }

        // 先执行再判断
        var i1 = 1;
        do {
            console.log(i1);
        } while (i1 < 0);
    </script>
</body>

</html>
