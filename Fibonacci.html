<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>

    <script>
        var aFibo = [1, 1];

        function Fibonacci(n) {

            for (var i = 2; i < n; i++) {
                var nA = aFibo[i - 1] + aFibo[i - 2];
                aFibo.push(nA);
            }
            return aFibo;
        }
        var z = Fibonacci(40);

        var collectZ = '';
        for (var i = z.length - 1; i >= 0; i--) {
            collectZ += z[i] + ' ';
            if ((z.length - i) % 6 == 0) {
                if (i - 1 < 5 && i - 1 >= 0) {
                    collectZT = '';
                    for (var j = i - 1; j >= 0; j--) {
                        collectZT += z[j] + ' ';
                    }
                    console.log(collectZT);
                } else {
                    console.log(collectZ);
                    console.log('');
                    collectZ = '';
                }
            }
        }
    </script>
</body>

</html>
