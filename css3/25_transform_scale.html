<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_transform_scale</title>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            background: #00ff00;
            border: 1px dashed;
            margin: 100px auto;
        }
        
        #div1-1 {
            width: 400px;
            height: 400px;
            background: #ff0000;
            /* 放大缩小 */
            /* 负值 为旋转180° */
            transform: scale(.5);
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div1-1">div1-1</div>
    </div>
</body>

</html>
