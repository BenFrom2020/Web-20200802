<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_三列布局，两侧固定，中间自适应</title>
    <style>
        * {
            margin: 0;
        }
        
        #top {
            width: 100%;
            height: 100px;
            background: #ff0000;
            position: fixed;
        }
        
        #center {
            background: #00ff00;
            position: absolute;
            top: 100px;
            bottom: 100px;
            left: 0;
            right: 0;
            overflow: scroll;
        }
        
        #bottom {
            width: 100%;
            height: 100px;
            background: #0000ff;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="top"></div>
    <div id="center">
        center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center
        <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br> center <br>
    </div>
    <div id="bottom"></div>
</body>

</html>
