<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_两列布局，左侧固定，右侧自适应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #parent {
            display: flex;
        }
        
        #left {
            width: 300px;
            height: 400px;
            background: #000000;
            color: #ffffff;
        }
        
        #right {
            height: 400px;
            background: #00ff00;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="right"></div>
    </div>

</body>

</html>
