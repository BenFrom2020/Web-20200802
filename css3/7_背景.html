<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_背景</title>
    <style>
        #div1 {
            width: 600px;
            height: 500px;
            border: 1px solid;
            padding: 30px;
            /* 默认 背景图片从padding开始 */
            /* 可以通过修改 background-origin 设置  boder padding content*/
            background: url(img/border-img.png);
            /*  */
            background-clip: content-box;
        }
        
        #div2 {
            width: 800px;
            height: 200px;
            font-size: 100px;
            font-weight: bolder;
            background: url(img/border-img2.png);
            /* 文字裁切 */
            -webkit-background-clip: text;
            color: transparent;
        }
        
        #div3 {
            width: 500px;
            height: 500px;
            /* background-color: #cccccc; */
            background: url(img/border-img2.png) no-repeat center/contain;
            /* background-size: 10%; */
        }
        
        #div4 {
            width: 600px;
            height: 500px;
            border: 1px solid;
            background: url(img/border-img.png) no-repeat, url(img/border-img2.png) no-repeat center;
        }
        
        #div4 {
            width: 300px;
            height: 200px;
            border: 1px solid;
            /* 渐变 */
            background-image: linear-gradient(to top, red, green);
        }
    </style>
</head>

<body>

    <div id="div1"></div>
    <div id="div2">无处安放的生命</div>
    <div id="div3"></div>

    <div id="div4"></div>
    <div id="div5"></div>
</body>

</html>
