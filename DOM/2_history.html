<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_history</title>
</head>

<body>
    <h1>h1</h1>
    <button id="back">返回</button>

    <script>
        // 事件
        var oBtn = document.getElementById('back');
        oBtn.onclick = function() {

            // 返回上一个页面
            // history.back();
            history.go(-1);
        };
    </script>
    <!-- 识别客户端 -->
    <script>
        if (navigator.userAgent.indexOf('iphone') != -1) {
            location.href = 'https://h5.m.taobao.com/';
        } else {
            location.href = 'https://www.taobao.com/';
        }
    </script>
</body>

</html>
