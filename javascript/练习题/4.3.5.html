<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.3.5</title>
</head>

<body>

    <script>
        function print(n) {
            for (var i = 1; i <= n; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write(j + '&nbsp');
                }
                document.write('<br>');
            }
        }

        print(5);
    </script>
</body>

</html>
