<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_字符串扩展</title>
</head>

<body>
    <script>
        let str = '123@456@789';
        console.log(str.split('@'));
    </script>

    <script>
        // 模板字符串:反引号``  
        // 支持变量引用 ${}、支持标签、换行、数学运算
        let he = 'hello';
        let ha = 5;
        let hb = 6;
        let stre = `asd${he}fas
         df${ha+hb}as<h1>h1h1h1</h1>ddfdsfa
         fasdf`;
        console.log(stre);
        document.write(stre);
    </script>

    <script>
        let strf = 'hello world';
        // 检索字符串中 目标字符串'll'的位置,返回索引
        console.log(strf.indexOf('ll'));
        // 检索字符串中 是否包含 目标字符串'll'
        console.log(strf.includes('ll'));
        // 检索字符串 是否 以目标字符串'he'开始
        console.log(strf.startsWith('he'));
        // 检索字符串 是否 以目标字符串'ld'结束
        console.log(strf.endsWith('ld'));

        // 填充
        let strg = 'xy';

        console.log(strg.padStart(1, 'abc'));
        console.log(strg.padStart(2, 'abc'));
        console.log(strg.padStart(4, 'abc'));
        console.log(strg.padStart(5, 'abc'));
        console.log(strg.padStart(6, 'abc'));

        console.log(strg.padEnd(1, 'abc'));
        console.log(strg.padEnd(2, 'abc'));
        console.log(strg.padEnd(4, 'abc'));
        console.log(strg.padEnd(5, 'abc'));
        console.log(strg.padEnd(6, 'abc'));

        // 重复     3次
        console.log(strg.repeat(3));
    </script>
</body>

</html>
