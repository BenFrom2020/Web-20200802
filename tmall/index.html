<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M天猫tmall.com--理想生活上天猫</title>
    <link rel="shortcut icon" href="img/tmall.ico">
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="header">
        <div class="wrapper">
            <p id="login-info">
                <span>喵，欢迎来天猫</span>
                <a href="">请登录</a>
                <a href="" class="register">免费注册</a>
            </p>
            <ul id="quick-menu">
                <li class="menu triangle">
                    <a href="">我的淘宝</a>
                    <!-- <div class="triangle"></div> -->
                    <ul class="submenu">
                        <li><a href="">已买到到宝贝</a></li>
                        <li><a href="">已卖出到宝贝</a></li>
                    </ul>
                </li>
                <li class="menu">
                    <i class="iconfont icongouwuchekong"></i>
                    <a href="">购物车</a>
                </li>
                <li class="menu triangle">
                    <a href="">收藏夹</a>
                    <ul class="submenu">
                        <li><a href="">收藏的宝贝</a></li>
                        <li><a href="">卖出的宝贝</a></li>
                    </ul>
                </li>
                <li class="menu split">
                </li>
                <li class="menu mobile">
                    <i class="iconfont  iconshouji"></i>
                    <a href="">手机版</a>
                    <div class="qr-code">
                        <img src="img/tmall-qr-code.jpg" alt="">
                    </div>

                </li>
                <li class="menu">
                    <a href="">淘宝网</a>
                </li>
                <li class="menu triangle">
                    <a href="">商家支持</a>
                    <ul class="submenu seller">
                        <li>
                            <h3 class="seller-title">商家:</h3>
                            <a href="">商家中心</a>
                            <a href="" class="ta-right">天猫规则</a>
                            <a href="">商家入驻</a>
                            <a href="" class="ta-right">运营服务</a>
                            <a href="">商家品控</a>
                            <a href="" class="ta-right">商家工具</a>
                            <a href="">天猫智库</a>
                            <a href="" class="ta-right">喵言喵语</a>
                        </li>
                        <li>
                            <h3 class="seller-title">帮助:</h3>
                            <a href="">帮助中心</a>
                            <a href="" class="seller-ask">问商友</a>
                        </li>
                    </ul>
                </li>
                <li class="menu triangle">
                    <i class="iconfont  iconwangzhandaohang"></i>
                    <a href="">网站导航</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="logo-search">
        <div class="wrapper">

            <div id="logo">
                <a href="">
                    <img src="img/tmall-logo.png" alt="">
                </a>
            </div>

            <div id="search">
                <form class="search-box">
                    <input type="text" class="search-ipt" placeholder="搜索 天猫/商品/品牌/店铺">
                    <!-- <button class="search-btn">搜索</button> -->
                    <input type="submit" value="搜索" class="search-btn">
                </form>
                <ul class="hot-query">
                    <li class="hot first">
                        <a href="">针织衫</a>
                    </li>
                    <li class="hot hot-query-highlight">
                        <a href="">连衣裙</a>
                    </li>
                    <li class="hot">
                        <a href="">四件套</a>
                    </li>
                    <li class="hot hot-query-highlight">
                        <a href="">摄像头</a>
                    </li>
                    <li class="hot">
                        <a href="">客厅灯</a>
                    </li>
                    <li class="hot">
                        <a href="">口红</a>
                    </li>
                    <li class="hot hot-query-highlight">
                        <a href="">手机</a>
                    </li>
                    <li class="hot">
                        <a href="">运动鞋</a>
                    </li>
                    <li class="hot hot-query-highlight last">
                        <a href="">牛奶</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

</body>

</html>
